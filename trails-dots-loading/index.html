<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Square-Trails</title>
        <style>
            #width{
                position: fixed;
                bottom: 2rem;
                right: 2rem;
                width: 200px;
                accent-color: cyan;
            }
        </style>
    </head>
    <body>
        <div id="animation-container">
            <div class="child-1" style="z-index: 5; --animation-delay: .05s; --l:50; --s: 100;"></div>
            <div class="child-2" style="z-index: 4; --animation-delay: .10s; --l:40; --s: 80;"></div>
            <div class="child-3" style="z-index: 3; --animation-delay: .15s; --l:30; --s: 60;"></div>
            <div class="child-4" style="z-index: 2; --animation-delay: .20s; --l:20; --s: 40;"></div>
            <div class="child-5" style="z-index: 1; --animation-delay: .25s; --l:10; --s: 20;"></div>
        </div>
        <input type="range" min="10" max="90" value="50" id="width" >
        <script>
            document.getElementById('width').oninput = ()=>{
                const value = document.getElementById('width').value
                document.documentElement.style.setProperty('--border-width', value);
            }
        </script>
    </body>
</html>
