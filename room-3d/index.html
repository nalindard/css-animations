<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stairs.css">
    <link rel="stylesheet" href="elements.css">
    <title>Document</title>
</head>
<body class="center">
    <div class="container">
        <div class="floor bg-pattern _3D">
            <!-- floor -->
            <div class="room-element floor-front bg-pattern-2 h"></div>
            <div class="room-element floor-right bg-pattern-2 h"></div>

            <!-- Back wall -->
            <div class="room-element wall-back bg-pattern-3 h"></div>
            <div class="room-element wall-back-top bg-pattern-3 h"></div>

            <!-- Left wall -->
            <div class="room-element wall-left bg-pattern-2 h"></div>
            <div class="room-element wall-left-top bg-pattern-2 h"></div>
            <div class="room-element wall-left-front bg-pattern-2 h"></div>

            <!-- Stairs -->
            <!-- Wall -->
            <!-- 1 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:0; --st-num: 7;"></div>
            <div class="s room-element wall-stair-front h" style="--top:1; --left:0; --st-num: 7;"></div>
            <div class="s room-element wall-stair-right h" style="--top:1; --left:1; --st-num: 7;"></div>
            <!-- 2 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:1; --st-num: 6;"></div>
            <div class="s room-element wall-stair-front h" style="--top:1; --left:1; --st-num: 6;"></div>
            <div class="s room-element wall-stair-right h" style="--top:1; --left:2; --st-num: 6;"></div>
            <!-- 3 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:2; --st-num: 5;"></div>
            <div class="s room-element wall-stair-front h" style="--top:1; --left:2; --st-num: 5;"></div>
            <div class="s room-element wall-stair-right h" style="--top:1; --left:3; --st-num: 5;"></div>
            <!-- 4 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:3; --st-num: 4;"></div>
            <div class="s room-element wall-stair-front h" style="--top:1; --left:3; --st-num: 4;"></div>
            <div class="s room-element wall-stair-right h" style="--top:1; --left:4; --st-num: 4;"></div>
            <!-- 5 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:4; --st-num: 3;"></div>
            <div class="s room-element wall-stair-front h" style="--top:1; --left:4; --st-num: 3;"></div>
            <div class="s room-element wall-stair-right h" style="--top:1; --left:5; --st-num: 3;"></div>
            <!-- 6 -->
            <div class="s room-element wall-stair-floor h" style="--top:0; --left:5; --st-num: 2;"></div>
            <!-- <div class="s room-element wall-stair-front h" style="--top:1; --left:5; --st-num: 2;"></div> -->
            <div class="s room-element wall-stair-right h" style="--top:1; --left:5; --st-num: 2;"></div>

            <!-- Front -->
            <!-- 7 -->
            <div class="s room-element wall-stair-floor h" style="--top:1; --left:5; --st-num: 2;"></div>
            <div class="s room-element wall-stair-front h" style="--top:2; --left:5; --st-num: 2;"></div>
            <div class="s room-element wall-stair-right h" style="--top:2; --left:5; --st-num: 2;"></div>
            <!-- 8 -->
            <div class="s room-element wall-stair-floor h" style="--top:2; --left:5; --st-num: 1;"></div>
            <div class="s room-element wall-stair-front h" style="--top:3; --left:5; --st-num: 1;"></div>
            <div class="s room-element wall-stair-right h" style="--top:3; --left:5; --st-num: 1;"></div>


            <!-- Table -->
            <div class="t room-element t-floor "></div>
            <div class="t room-element t-feet-left-l"></div>
            <div class="t room-element t-feet-left-s"></div>
            <div class="t room-element t-feet-right-l"></div>
            <div class="t room-element t-feet-right-s"></div>

            <!-- Ball -->
            <div class="room-element ball"></div>

            <!-- Light -->
            <div class="room-element light"></div>
        </div>
    </div>
</body>
</html>
